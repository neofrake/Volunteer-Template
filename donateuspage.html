<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Settings</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesdonation.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Settings</h2>
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="payment-tab"
                data-toggle="tab"
                href="#payment"
                role="tab"
                aria-controls="payment"
                aria-selected="true"
                >Payment</a
              >
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="payment"
              role="tabpanel"
              aria-labelledby="payment-tab"
            >
              <h3 class="mt-4">Saved cards:</h3>
              <div class="saved-cards">
                <div class="card-item">
                  <img
                    src="https://img.icons8.com/color/48/000000/mastercard-logo.png"
                  />
                  <span>**** **** **** 0601</span>
                  <button class="btn btn-link">Remove card</button>
                </div>
                <div class="card-item">
                  <img src="https://img.icons8.com/color/48/000000/visa.png" />
                  <span>**** **** **** 1710</span>
                  <button class="btn btn-link">Remove card</button>
                </div>
              </div>
              <h3 class="mt-4">Add new card:</h3>
              <form id="addCardForm">
                <div class="form-group">
                  <label for="cardHolderName">Card holder name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cardHolderName"
                    placeholder="Sokseyha Kruy"
                  />
                </div>
                <div class="form-group">
                  <label for="cardNumber">Card number</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cardNumber"
                    placeholder="5134-5264-4313"
                  />
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="expDate">Exp. date</label>
                    <input
                      type="text"
                      class="form-control"
                      id="expDate"
                      placeholder="MM/YY"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="cvv">CVV</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cvv"
                      placeholder="123"
                    />
                  </div>
                </div>
                  <button type="submit" class="s_btn btn-success">
                    PAYMENT
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="donation.js"></script>
  </body>
</html>
